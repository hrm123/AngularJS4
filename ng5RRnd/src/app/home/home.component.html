<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>You bucket list ({{itemCount}})<i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i></p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p class="sm">Add new life goal</p>
    <form>
      <input type="text" class="txt" name="item"
             placeholder="Life goal..." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <div class="life-container" *ngFor="let goal of goals" (click)="removeItem(i)">
      <div class="life-container-item" data-remove-icon='&#xf057;'>{{goal}}</div>
    </div>
  </div>
</div>
